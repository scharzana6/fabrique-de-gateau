<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fabrique de Gâteaux — Inside</title>

  <style>
    body{
      margin:0;
      min-height:100vh;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      background:#ffccdd; /* fond rose */
      font-family: Arial, sans-serif;
      text-align:center;
      padding:20px;
      box-sizing:border-box;
    }

    h1{
      font-size:45px;
      color:blue;
      margin:0 0 18px 0;
      font-family: "Edwardian Script ITC", "Apple Chancery", "Snell Roundhand", cursive;
      font-weight: normal;
    }

    #count{
      font-size:60px;
      color:#8b4513; /* brun */
      font-weight:700;
      margin:0 0 14px 0;
    }

    #bubbleContainer{
      display:flex;
      flex-wrap:wrap;
      justify-content:center;
      gap:8px;
      margin:0 0 22px 0;
      max-width: 520px;
    }

    .bubble{
      width:34px;
      height:34px;
      border-radius:999px;
      background:#004080; /* bleu foncé */
    }

    .btn{
      background:#8b4513;
      color:white;
      border:none;
      padding:14px 26px;
      font-size:22px;
      border-radius:18px;
      cursor:pointer;
      font-family: "Edwardian Script ITC", "Apple Chancery", "Snell Roundhand", cursive;
    }

    .btn:hover{ filter:brightness(1.08); }

    /* MODAL */
    #modalBackdrop{
      position:fixed;
      inset:0;
      background:rgba(0,0,0,0.45);
      display:none;
      align-items:center;
      justify-content:center;
      padding:18px;
      box-sizing:border-box;
    }

    #modal{
      width:min(520px, 92vw);
      background:#fff;
      border-radius:18px;
      padding:18px;
      box-sizing:border-box;
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:12px;
      position:relative;
    }

    textarea{
      width:100%;
      height:140px;
      resize:none;
      border-radius:14px;
      padding:12px 14px;
      box-sizing:border-box;
      font-size:22px;
      text-align:center;
      font-family: "Edwardian Script ITC", "Apple Chancery", "Snell Roundhand", cursive;
      border:1px solid #ddd;
      outline:none;
    }

    /* ERREUR EN GRAND DANS LA “BULLE” (la modale) */
    #modalError{
      display:none;
      width:100%;
      border-radius:16px;
      padding:12px 14px;
      box-sizing:border-box;
      background:#004080;   /* bleu foncé (mêmes tons) */
      color:#fff;
      font-size:26px;       /* grand */
      line-height:1.15;
      font-family: "Edwardian Script ITC", "Apple Chancery", "Snell Roundhand", cursive;
    }

    /* Boutons dans la modale */
    .modalBtns{
      display:flex;
      gap:10px;
      width:100%;
      justify-content:center;
      flex-wrap:wrap;
    }

    /* BOUTON RETOUR : même tons mais plus “léger” */
    .btnSecondary{
      background:#004080; /* bleu foncé */
      color:white;
    }

    /* MERCI : bien visible au centre puis disparaît */
    #thanksToast{
      position:fixed;
      left:50%;
      top:50%;
      transform:translate(-50%,-50%);
      background:#ffffff;
      border-radius:22px;
      padding:18px 26px;
      box-sizing:border-box;
      display:none;
      align-items:center;
      justify-content:center;
      text-align:center;
      z-index:9999;
      box-shadow: 0 10px 30px rgba(0,0,0,0.22);
      border:3px solid #8b4513; /* brun */
      color:green;
      font-size:42px;
      font-family: "Edwardian Script ITC", "Apple Chancery", "Snell Roundhand", cursive;
    }
  </style>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
</head>

<body>
  <h1>fabrique de gâteau</h1>

  <div id="count">0</div>
  <div id="bubbleContainer"></div>

  <button class="btn" id="orderBtn">Commander un gâteau</button>

  <!-- Merci “toast” -->
  <div id="thanksToast">Merci pour votre commande&nbsp;!</div>

  <!-- MODAL -->
  <div id="modalBackdrop">
    <div id="modal">
      <div id="modalError">Vous devez écrire un poème avant de commander un gâteau.</div>

      <textarea id="poem" placeholder="Écrivez un poème…"></textarea>

      <div class="modalBtns">
        <button class="btn btnSecondary" id="backBtn" type="button">Retour</button>
        <button class="btn" id="okBtn" type="button">OK</button>
      </div>
    </div>
  </div>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyBRY2uVNm9IMFzE6bGwH7cyBaP37_mjeh0",
      authDomain: "fabriquedegateaux.firebaseapp.com",
      databaseURL: "https://fabriquedegateaux-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "fabriquedegateaux",
      storageBucket: "fabriquedegateaux.firebasestorage.app",
      messagingSenderId: "709705066870",
      appId: "1:709705066870:web:6deb6d6215ce60f83cf257"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const countRef = db.ref("nbTaches");
    const messagesRef = db.ref("messages");

    const countEl = document.getElementById("count");
    const bubblesEl = document.getElementById("bubbleContainer");
    const orderBtn = document.getElementById("orderBtn");

    const modalBackdrop = document.getElementById("modalBackdrop");
    const poemEl = document.getElementById("poem");
    const okBtn = document.getElementById("okBtn");
    const backBtn = document.getElementById("backBtn");
    const modalError = document.getElementById("modalError");
    const thanksToast = document.getElementById("thanksToast");

    let thanksTimer = null;

    function renderBubbles(n){
      bubblesEl.innerHTML = "";
      for(let i=0;i<n;i++){
        const b = document.createElement("div");
        b.className = "bubble";
        bubblesEl.appendChild(b);
      }
    }

    function openModal(){
      hideModalError();
      poemEl.value = "";
      modalBackdrop.style.display = "flex";
      setTimeout(()=>poemEl.focus(), 50);
    }

    function closeModal(){
      modalBackdrop.style.display = "none";
      hideModalError();
    }

    function showModalError(message){
      modalError.textContent = message;
      modalError.style.display = "block";
    }

    function hideModalError(){
      modalError.style.display = "none";
    }

    function showThanksToast(){
      // annule un timer précédent si besoin
      if(thanksTimer) clearTimeout(thanksTimer);
      thanksToast.style.display = "flex";

      // disparaît après un instant
      thanksTimer = setTimeout(() => {
        thanksToast.style.display = "none";
      }, 1600); // 1,6s (ajuste si tu veux)
    }

    countRef.on("value", snap => {
      const val = snap.val() || 0;
      countEl.textContent = val;
      renderBubbles(val);
    });

    // Ouvrir la fenêtre texte
    orderBtn.addEventListener("click", () => {
      openModal();
    });

    // Retour (fermer sans écrire)
    backBtn.addEventListener("click", () => {
      closeModal();
    });

    // Valider la commande
    okBtn.addEventListener("click", () => {
      const poem = poemEl.value.trim();

      if(!poem){
        showModalError("Vous devez écrire un poème avant de commander un gâteau.");
        return;
      }

      hideModalError();

      // Enregistrer le texte
      messagesRef.push().set({
        text: poem,
        timestamp: Date.now()
      });

      // Ajouter 1 gâteau
      countRef.transaction(cur => (cur || 0) + 1);

      closeModal();
      showThanksToast();
    });

    // Cliquer en dehors ferme la fenêtre (revenir en arrière)
    modalBackdrop.addEventListener("click", (e) => {
      if(e.target === modalBackdrop){
        closeModal();
      }
    });

    // Échap pour fermer (revenir en arrière)
    document.addEventListener("keydown", (e) => {
      if(e.key === "Escape" && modalBackdrop.style.display === "flex"){
        closeModal();
      }
    });
  </script>
</body>
</html>
