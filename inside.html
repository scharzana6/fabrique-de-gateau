<body>
  <h1>fabrique de gâteau</h1>

  <div id="count">0</div>
  <div id="bubbleContainer"></div>

  <button class="btn" id="doneBtn">DONE</button>

  <div id="hint">Appuyez sur DONE quand un gâteau est terminé.</div>

  <!-- Affichage inside : taille à côté du poème -->
  <div id="poemBox">
    <div id="poemSize">—</div>
    <pre id="poemText"></pre>
  </div>

  <div id="toast">Gâteau réalisé&nbsp;!</div>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyBRY2uVNm9IMFzE6bGwH7cyBaP37_mjeh0",
      authDomain: "fabriquedegateaux.firebaseapp.com",
      databaseURL: "https://fabriquedegateaux-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "fabriquedegateaux",
      storageBucket: "fabriquedegateaux.firebasestorage.app",
      messagingSenderId: "709705066870",
      appId: "1:709705066870:web:6deb6d6215ce60f83cf257"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // compteur (comme avant)
    const countRef = db.ref("nbTaches");
    // messages (pour afficher poème + taille)
    const messagesRef = db.ref("messages");

    const countEl = document.getElementById("count");
    const bubblesEl = document.getElementById("bubbleContainer");
    const doneBtn = document.getElementById("doneBtn");
    const toast = document.getElementById("toast");

    const poemText = document.getElementById("poemText");
    const poemSize = document.getElementById("poemSize");

    let toastTimer = null;
    let currentCount = 0;
    let isWorking = false;

    function renderBubbles(n){
      bubblesEl.innerHTML = "";
      for(let i=0;i<n;i++){
        const b = document.createElement("div");
        b.className = "bubble";
        bubblesEl.appendChild(b);
      }
    }

    function showToast(text){
      if(toastTimer) clearTimeout(toastTimer);
      toast.textContent = text;
      toast.style.display = "flex";
      toastTimer = setTimeout(() => {
        toast.style.display = "none";
      }, 1200);
    }

    function setBusy(busy){
      isWorking = busy;
      doneBtn.disabled = busy || currentCount <= 0;
    }

    function countWords(text){
      const t = (text || "").trim();
      if(!t) return 0;
      return t.split(/\s+/).filter(Boolean).length;
    }

    function sizeFromWords(words){
      if(words >= 70) return "XL";
      if(words >= 40) return "L";
      if(words >= 20) return "M";
      if(words >= 7)  return "S";
      return "XS";
    }

    // Live count + bulles
    countRef.on("value", snap => {
      const val = snap.val();
      currentCount = (typeof val === "number" && isFinite(val)) ? val : 0;
      if(currentCount < 0) currentCount = 0;

      countEl.textContent = currentCount;
      renderBubbles(currentCount);

      if(!isWorking){
        doneBtn.disabled = currentCount <= 0;
      }
    });

    // Afficher le poème + la taille (FIFO: le plus ancien)
    messagesRef
      .orderByChild("timestamp")
      .limitToFirst(1)
      .on("value", snap => {
        const data = snap.val();

        if(!data){
          poemText.textContent = "";
          poemSize.textContent = "—";
          return;
        }

        const key = Object.keys(data)[0];
        const msg = data[key] || {};
        const text = msg.text || "";

        const words = (typeof msg.words === "number") ? msg.words : countWords(text);
        const size = sizeFromWords(words);

        poemText.textContent = text;
        poemSize.textContent = size;
      });

    // DONE = enlève 1 gâteau à faire (comme avant)
    doneBtn.addEventListener("click", () => {
      if(isWorking) return;
      setBusy(true);

      countRef.transaction(cur => {
        const n = (typeof cur === "number" && isFinite(cur)) ? cur : 0;
        return Math.max(0, n - 1);
      }, (error, committed) => {
        setBusy(false);

        if(error){
          console.error(error);
          showToast("Erreur…");
          return;
        }
        if(committed){
          showToast("Gâteau réalisé !");
        }
      });
    });

    // barre espace = DONE
    document.addEventListener("keydown", (e) => {
      if(e.code === "Space"){
        e.preventDefault();
        if(!doneBtn.disabled) doneBtn.click();
      }
    });
  </script>
</body>
