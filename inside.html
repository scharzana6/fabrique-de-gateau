<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fabrique de Gâteaux — Inside</title>

  <style>
    body{
      margin:0;
      min-height:100vh;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      background:#ffccdd; /* fond rose */
      font-family: Arial, sans-serif;
      text-align:center;
      padding:20px;
      box-sizing:border-box;
    }

    h1{
      font-size:45px;
      color:blue;
      margin:0 0 18px 0;
      font-family: "Edwardian Script ITC", "Apple Chancery", "Snell Roundhand", cursive;
      font-weight: normal;
    }

    #count{
      font-size:60px;
      color:#8b4513; /* brun */
      font-weight:700;
      margin:0 0 14px 0;
    }

    #bubbleContainer{
      display:flex;
      flex-wrap:wrap;
      justify-content:center;
      gap:8px;
      margin:0 0 22px 0;
      max-width: 520px;
    }

    .bubble{
      width:34px;
      height:34px;
      border-radius:999px;
      background:#004080; /* bleu foncé */
    }

    .btn{
      background:#8b4513;
      color:white;
      border:none;
      padding:16px 30px;
      font-size:28px;
      border-radius:18px;
      cursor:pointer;
      font-family: "Edwardian Script ITC", "Apple Chancery", "Snell Roundhand", cursive;
    }

    .btn:hover{ filter:brightness(1.08); }

    .btn:disabled{
      opacity:0.55;
      cursor:not-allowed;
      filter:none;
    }

    /* Toast centre */
    #toast{
      position:fixed;
      left:50%;
      top:50%;
      transform:translate(-50%,-50%);
      background:#ffffff;
      border-radius:22px;
      padding:18px 26px;
      box-sizing:border-box;
      display:none;
      align-items:center;
      justify-content:center;
      text-align:center;
      z-index:9999;
      box-shadow: 0 10px 30px rgba(0,0,0,0.22);
      border:3px solid #8b4513; /* brun */
      color:green;
      font-size:46px;
      font-family: "Edwardian Script ITC", "Apple Chancery", "Snell Roundhand", cursive;
      white-space:nowrap;
    }

    /* Petite info */
    #hint{
      margin-top:12px;
      font-size:18px;
      color:#004080;
      max-width:520px;
      line-height:1.25;
    }
  </style>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
</head>

<body>
  <h1>fabrique de gâteau</h1>

  <div id="count">0</div>
  <div id="bubbleContainer"></div>

  <button class="btn" id="doneBtn">DONE</button>

  <div id="hint">Appuyez sur DONE quand un gâteau est terminé.</div>

  <div id="toast">Gâteau réalisé&nbsp;!</div>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyBRY2uVNm9IMFzE6bGwH7cyBaP37_mjeh0",
      authDomain: "fabriquedegateaux.firebaseapp.com",
      databaseURL: "https://fabriquedegateaux-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "fabriquedegateaux",
      storageBucket: "fabriquedegateaux.firebasestorage.app",
      messagingSenderId: "709705066870",
      appId: "1:709705066870:web:6deb6d6215ce60f83cf257"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // Ici on garde ton compteur existant
    const countRef = db.ref("nbTaches");

    const countEl = document.getElementById("count");
    const bubblesEl = document.getElementById("bubbleContainer");
    const doneBtn = document.getElementById("doneBtn");
    const toast = document.getElementById("toast");

    let toastTimer = null;
    let currentCount = 0;
    let isWorking = false;

    function renderBubbles(n){
      bubblesEl.innerHTML = "";
      for(let i=0;i<n;i++){
        const b = document.createElement("div");
        b.className = "bubble";
        bubblesEl.appendChild(b);
      }
    }

    function showToast(text){
      if(toastTimer) clearTimeout(toastTimer);
      toast.textContent = text;
      toast.style.display = "flex";
      toastTimer = setTimeout(() => {
        toast.style.display = "none";
      }, 1200);
    }

    function setBusy(busy){
      isWorking = busy;
      doneBtn.disabled = busy || currentCount <= 0;
    }

    // Live count + bulles
    countRef.on("value", snap => {
      const val = snap.val();
      currentCount = (typeof val === "number" && isFinite(val)) ? val : 0;
      if(currentCount < 0) currentCount = 0;

      countEl.textContent = currentCount;
      renderBubbles(currentCount);

      // active/désactive le bouton selon le nombre
      if(!isWorking){
        doneBtn.disabled = currentCount <= 0;
      }
    });

    // DONE = enlève 1 gâteau à faire
    doneBtn.addEventListener("click", () => {
      if(isWorking) return;
      setBusy(true);

      countRef.transaction(cur => {
        const n = (typeof cur === "number" && isFinite(cur)) ? cur : 0;
        return Math.max(0, n - 1);
      }, (error, committed) => {
        setBusy(false);

        if(error){
          console.error(error);
          showToast("Erreur…");
          return;
        }
        if(committed){
          showToast("Gâteau réalisé !");
        }
      });
    });
