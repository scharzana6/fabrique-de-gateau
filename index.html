<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fabrique de Gâteaux</title>

  <style>
    body{
      margin:0;
      min-height:100vh;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      background:#ffccdd;
      font-family: Arial, sans-serif;
      text-align:center;
      padding:20px;
      box-sizing:border-box;
    }

    h1{
      font-size:45px;
      color:blue;
      margin:0 0 18px 0;
      font-family:"Edwardian Script ITC","Apple Chancery","Snell Roundhand",cursive;
      font-weight: normal;
      user-select:none;
      -webkit-user-select:none;
    }

    #count{
      font-size:60px;
      color:#8b4513;
      font-weight:700;
      margin:0 0 14px 0;
    }

    #bubbleContainer{
      display:flex;
      flex-wrap:wrap;
      justify-content:center;
      gap:8px;
      margin:0 0 22px 0;
      max-width:520px;
    }

    .bubble{
      width:34px;
      height:34px;
      border-radius:999px;
      background:#004080;
    }

    .btn{
      background:#8b4513;
      color:white;
      border:none;
      padding:14px 22px;
      font-size:22px;
      border-radius:18px;
      cursor:pointer;
      font-family:"Edwardian Script ITC","Apple Chancery","Snell Roundhand",cursive;
    }

    .btn:hover{ filter:brightness(1.08); }

    .btn:disabled{
      opacity:0.55;
      cursor:not-allowed;
      filter:none;
    }

    #hint{
      margin-top:12px;
      font-size:18px;
      color:#004080;
      max-width:520px;
      line-height:1.25;
      min-height:24px;
    }

    /* MODALE */
    #modalBackdrop{
      position:fixed;
      inset:0;
      background:rgba(0,0,0,0.45);
      display:none;
      align-items:center;
      justify-content:center;
      padding:18px;
      box-sizing:border-box;
    }

    #modal{
      width:min(520px,92vw);
      background:#fff;
      border-radius:18px;
      padding:18px;
      box-sizing:border-box;
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:12px;
      position:relative;
    }

    #closeModal{
      position:absolute;
      top:12px;
      right:14px;
      background:none;
      border:none;
      font-size:28px;
      cursor:pointer;
      color:#004080;
    }

    textarea{
      width:100%;
      height:140px;
      resize:none;
      border-radius:14px;
      padding:12px 14px;
      font-size:22px;
      text-align:center;
      font-family:"Edwardian Script ITC","Apple Chancery","Snell Roundhand",cursive;
      border:1px solid #ddd;
      outline:none;
    }

    #modalError{
      display:none;
      width:100%;
      border-radius:16px;
      padding:12px 14px;
      background:#004080;
      color:#fff;
      font-size:26px;
      font-family:"Edwardian Script ITC","Apple Chancery","Snell Roundhand",cursive;
      line-height:1.15;
    }

    /* Toast */
    #toast{
      position:fixed;
      left:50%;
      top:50%;
      transform:translate(-50%,-50%);
      background:#fff;
      border-radius:22px;
      padding:18px 26px;
      display:none;
      z-index:9999;
      border:3px solid #8b4513;
      color:green;
      font-size:42px;
      font-family:"Edwardian Script ITC","Apple Chancery","Snell Roundhand",cursive;
      box-shadow:0 10px 30px rgba(0,0,0,0.22);
      white-space:nowrap;
    }
  </style>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
</head>

<body>
  <h1>Fabrique de Gâteaux</h1>

  <div id="count">0</div>
  <div id="bubbleContainer"></div>

  <button class="btn" id="mainBtn">Commander un gâteau</button>
  <div id="hint"></div>

  <div id="toast">Merci&nbsp;!</div>

  <div id="modalBackdrop">
    <div id="modal">
      <button id="closeModal">✕</button>
      <div id="modalError"></div>
      <textarea id="poem" placeholder="Écrivez un poème…"></textarea>
      <button class="btn" id="okBtn">OK</button>
    </div>
  </div>

  <script>
    // --- MODE via URL ---
    const params = new URLSearchParams(window.location.search);
    const wantsInside = params.get("mode") === "inside";

    // --- PIN (petit verrou) ---
    const INSIDE_PIN = "5439";
    function checkPinOrExit(){
      const storedOk = sessionStorage.getItem("inside_ok") === "1";
      if(storedOk) return true;

      const entered = prompt("Code PIN :");
      if(entered === INSIDE_PIN){
        sessionStorage.setItem("inside_ok", "1");
        return true;
      }

      // mauvais pin ou annulation -> retour mode public
      sessionStorage.removeItem("inside_ok");
      params.delete("mode");
      const base = window.location.pathname;
      const qs = params.toString();
      window.location.replace(qs ? `${base}?${qs}` : base);
      return false;
    }

    const isInside = wantsInside && checkPinOrExit();

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyBRY2uVNm9IMFzE6bGwH7cyBaP37_mjeh0",
      authDomain: "fabriquedegateaux.firebaseapp.com",
      databaseURL: "https://fabriquedegateaux-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "fabriquedegateaux",
      storageBucket: "fabriquedegateaux.firebasestorage.app",
      messagingSenderId: "709705066870",
      appId: "1:709705066870:web:6deb6d6215ce60f83cf257"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const countRef = db.ref("nbTaches");
    const messagesRef = db.ref("messages");

    const countEl = document.getElementById("count");
    const bubblesEl = document.getElementById("bubbleContainer");
    const mainBtn = document.getElementById("mainBtn");
    const hintEl = document.getElementById("hint");

    const modalBackdrop = document.getElementById("modalBackdrop");
    const poemEl = document.getElementById("poem");
    const modalError = document.getElementById("modalError");

    const toast = document.getElementById("toast");
    let toastTimer = null;
    let currentCount = 0;
    let isWorking = false;

    // Taille invisible (stockée, jamais affichée)
    const HIDDEN_SIZE = "M";

    function showToast(text){
      if(toastTimer) clearTimeout(toastTimer);
      toast.textContent = text;
      toast.style.display = "flex";
      toastTimer = setTimeout(()=> toast.style.display="none", 1400);
    }

    function renderBubbles(n){
      bubblesEl.innerHTML = "";
      for(let i=0;i<n;i++){
        const b = document.createElement("div");
        b.className = "bubble";
        bubblesEl.appendChild(b);
      }
    }

    // Live count + bulles
    countRef.on("value", snap=>{
      const val = snap.val();
      currentCount = (typeof val === "number" && isFinite(val)) ? val : 0;
      if(currentCount < 0) currentCount = 0;

      countEl.textContent = currentCount;
      renderBubbles(currentCount);

      if(isInside){
        mainBtn.disabled = isWorking || currentCount <= 0;
      }
    });

    // --- PUBLIC MODE: commander ---
    function openModal(){
      modalError.style.display="none";
      modalError.textContent="";
      poemEl.value="";
      modalBackdrop.style.display="flex";
      setTimeout(()=>poemEl.focus(),50);
    }

    function closeModal(){
      modalBackdrop.style.display="none";
      modalError.style.display="none";
      modalError.textContent="";
    }

    // --- INSIDE MODE: DONE ---
    function setBusy(busy){
      isWorking = busy;
      if(isInside){
        mainBtn.disabled = busy || currentCount <= 0;
      }
    }

    function doDone(){
      if(isWorking) return;
      if(currentCount <= 0) return;

      setBusy(true);

      countRef.transaction(cur => {
        const n = (typeof cur === "number" && isFinite(cur)) ? cur : 0;
        return Math.max(0, n - 1);
      }, (error, committed) => {
        setBusy(false);
        if(error){
          console.error(error);
          showToast("Erreur…");
          return;
        }
        if(committed){
          showToast("Gâteau réalisé !");
        }
      });
    }

    // --- Setup UI depending on mode ---
    if(isInside){
      document.title = "Fabrique de Gâteaux — Inside";
      mainBtn.textContent = "DONE";
      hintEl.textContent = "Appuyez sur DONE quand un gâteau est terminé. (Espace = DONE)";
      toast.textContent = "Gâteau réalisé !";

      mainBtn.addEventListener("click", doDone);

      document.addEventListener("keydown", (e) => {
        if(e.code === "Space"){
          e.preventDefault();
          if(!mainBtn.disabled) doDone();
        }
      });

      // En mode inside, on garde la modale fermée
      modalBackdrop.style.display = "none";
    } else {
      document.title = "Fabrique de Gâteaux — Outside";
      mainBtn.textContent = "Commander un gâteau";
      hintEl.textContent = "";
      toast.textContent = "Merci !";

      mainBtn.addEventListener("click", openModal);

      document.getElementById("closeModal").onclick = closeModal;
      modalBackdrop.onclick = e => { if(e.target === modalBackdrop) closeModal(); };

      document.getElementById("okBtn").onclick = () => {
        const poem = (poemEl.value || "").replace(/\u00A0/g, " ").trim();

        if(!poem){
          modalError.textContent="Vous devez écrire un poème pour commander un gâteau.";
          modalError.style.display="block";
          return;
        }

        messagesRef.push().set({
          text: poem,
          size: HIDDEN_SIZE,   // <- envoyé mais jamais affiché
          timestamp: Date.now()
        });

        countRef.transaction(v => (v || 0) + 1);

        closeModal();
        showToast("Merci pour votre commande !");
      };

      document.addEventListener("keydown", e => {
        if(e.key === "Escape" && modalBackdrop.style.display === "flex"){
          closeModal();
        }
      });

      // Accès secret optionnel : 5 taps -> ouvre le mode inside (demande PIN)
      (() => {
        const titleEl = document.querySelector("h1");
        if(!titleEl) return;

        let taps = 0;
        let timer = null;

        function reset(){
          taps = 0;
          if(timer) clearTimeout(timer);
          timer = null;
        }

        titleEl.addEventListener("click", () => {
          if(modalBackdrop && modalBackdrop.style.display === "flex") return;

          taps += 1;
          if(taps === 1){
            timer = setTimeout(reset, 2000);
          }

          if(taps >= 5){
            reset();
            if (navigator.vibrate) navigator.vibrate(40);
            const base = window.location.pathname;
            window.location.href = `${base}?mode=inside`;
          }
        });
      })();
    }
  </script>
</body>
</html>
